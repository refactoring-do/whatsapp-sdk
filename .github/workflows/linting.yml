name: Linting and Formatting

on:
  push:
    branches:
      - "*"
    paths:
      - '**.ts*'
      - 'package*.json'
      - '.github/workflows/linting.yml'

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Installing development dependencies
        run: npm install

      - name: Linting
        run: npm run lint

      - name: Formatting
        run: npm run format