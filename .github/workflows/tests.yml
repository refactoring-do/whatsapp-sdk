name: Run unit and E2E tests

on:
  push:
    branches:
      - "*"
    paths:
      - '**.ts*'
      - 'package*.json'
      - '.github/workflows/tests.yml'

jobs:
  checkout:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

  build:
    needs: [checkout]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Install dependencies
        run: npm ci

  unit-tests:
    runs-on: ubuntu-latest
    needs: [checkout, build]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Linting
        run: npm run lint

      - name: Formatting
        run: npm run format

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [checkout, build]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Running  2e tests
        run: npm test:e2e
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          PHONE_NUMBER_ID: ${{ secrets.PHONE_NUMBER_ID }}
          RECIPIENT_NUMBER: ${{ secrets.RECIPIENT_NUMBER }}
