name: Publish package to GitHub Packages

on:
  release:
    types: [published]

jobs:
  checkout:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'

  build:
    needs: [checkout]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Install dependencies
        run: npm ci

  publish:
    runs-on: ubuntu-latest
    needs: [checkout, build]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Publish package to GitHub
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}